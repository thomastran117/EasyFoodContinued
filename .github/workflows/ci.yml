name: EasyFood Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: üß™ Python Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: |
          chmod +x ./app.sh
          chmod -R +x ./bin

      - name: ‚öôÔ∏è Generate environment file
        run: ./app.sh env

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements_linux.txt
          pip install pytest pytest-cov

      - name: Run unit tests with pytest
        working-directory: backend
        env:
          MODE: testing
        run: |
          source venv/bin/activate
          pytest -v --maxfail=1 --disable-warnings --cov=. --cov-report=term-missing

  integration:
    name: üß© Build & Integration Test
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: |
          chmod +x ./app.sh
          chmod -R +x ./bin

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate environment file
        run: ./app.sh env

      - name: üê≥ Build and start containers
        run: ./app.sh docker

      - name: Wait for backend & verify health
        run: |
          echo "Waiting for backend health endpoint..."
          for i in {1..10}; do
            if curl -s -f http://localhost:8040/health > /dev/null 2>&1 || \
               curl -s -f http://localhost:8040/ping > /dev/null 2>&1 || \
               curl -s -f http://localhost:8040/api > /dev/null 2>&1; then
              echo "‚úÖ Backend is responding!"
              exit 0
            fi
            echo "‚è≥ Backend not ready yet... retrying ($i/10)"
            sleep 5
          done
          echo "‚ùå Backend did not respond!"
          docker compose logs backend
          exit 1

      - name: Stop containers
        if: always()
        run: docker compose down
