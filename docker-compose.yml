services:
  frontend:
    container_name: easyfood-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_VERSION: "20"
    command: ["npm", "run", "start", "--", "--host", "0.0.0.0", "--port", "3050"]
    ports:
      - "3050:3050"
    environment:
      CI: "true"
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "main.py"]
    container_name: easyfood-backend
    ports:
      - "8050:8050"
    environment:
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@db:5432/postgres"
      REDIS_URL: "redis://redis:6379/0"
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: "/app"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app_net

  db:
    image: postgres:16
    container_name: easyfood-psql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 3s
      retries: 20
    networks:
      - app_net

  redis:
    image: redis:7
    container_name: easyfood-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6380:6379"
    networks:
      - app_net

networks:
  app_net:

volumes:
  pgdata:
