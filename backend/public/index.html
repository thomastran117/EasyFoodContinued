<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyFood Server</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0a192f, #0f2944, #162d59);
      color: #e0e6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: linear-gradient(160deg, #111d33, #182f4d);
      padding: 2rem 3rem;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0, 102, 255, 0.35);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }
    h1 {
      margin-bottom: 0.5rem;
      color: #4da6ff;
      text-shadow: 0 0 10px rgba(77, 166, 255, 0.7);
    }
    p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: #b0c4de;
    }
    .status {
      margin: 1.5rem 0;
      padding: 1rem;
      border-radius: 10px;
      background: linear-gradient(135deg, #005bea, #00c6fb);
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 0 15px rgba(0, 140, 255, 0.6);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px rgba(0, 140, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 25px rgba(0, 140, 255, 0.9);
      }
    }
    footer {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #6c7b95;
    }
  </style>
</head>

</html>
