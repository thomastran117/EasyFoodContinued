<nav class="navbar navbar-expand-lg navbar-light sticky-top shadow-sm py-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Brand -->
    <a class="navbar-brand fw-bold fs-4" [routerLink]="brand.href">
      {{ brand.name }}
    </a>

    <!-- Toggler (mobile) -->
    <button
      class="navbar-toggler border-0"
      type="button"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Center Nav Links -->
    <div
      class="collapse navbar-collapse justify-content-center"
      [class.show]="!isCollapsed"
      id="navbarNav"
    >
      <ul class="navbar-nav gap-3">
        <li
          class="nav-item"
          *ngFor="let link of links"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link px-3 py-2" [routerLink]="link.to">
            {{ link.label }}
          </a>
        </li>
      </ul>
    </div>

    <!-- CTA Button -->
    <div class="d-none d-lg-block">
      <a class="btn btn-cta fw-semibold px-4 py-2" [routerLink]="cta.to">
        {{ cta.label }}
      </a>
    </div>
  </div>
</nav>
