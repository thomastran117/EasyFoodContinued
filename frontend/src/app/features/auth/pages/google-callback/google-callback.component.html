<div
  class="min-vh-100 d-flex align-items-center justify-content-center bg-light bg-gradient"
  style="background: linear-gradient(135deg, #e3f2fd, #ffffff, #bbdefb)"
>
  <div class="card shadow p-4 text-center" style="max-width: 420px; border-radius: 1rem">
    <div *ngIf="status() === 'loading'" class="space-y-4">
      <div
        class="spinner-border text-primary mb-3"
        role="status"
        style="width: 3rem; height: 3rem"
      ></div>
      <p class="fw-semibold text-secondary">{{ message() }}</p>
    </div>

    <div *ngIf="status() === 'success'" class="space-y-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="text-success mx-auto mb-3"
        width="64"
        height="64"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <p class="fw-bold text-dark">{{ message() }}</p>
    </div>

    <div *ngIf="status() === 'error'" class="space-y-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="text-danger mx-auto mb-3"
        width="64"
        height="64"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <p class="fw-bold text-dark">{{ message() }}</p>

      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-primary px-4" (click)="retry()">Retry</button>
        <a routerLink="/auth/login" class="btn btn-outline-secondary px-4"> Back to Login </a>
      </div>
    </div>
  </div>
</div>
